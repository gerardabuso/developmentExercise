<div class="form-group">
	<h1>Make a Claim</h1>
</div>
<br><br>

<div class="form-inline form-group">
	<div class="form-group col-md-12">
		<div class="col-md-7">
			 <h4>Make a claim for your pet<h4> 
		</div>
		<div class="col-md-5">
			<select id="selPetList" class="form-control select" ng-options="item.id as item.name for item in petCtrl.petList" ng-model="petCtrl.selectedPetId"></select>
		</div>
	</div>
</div>

<br><br><br><br><br><br>
<div class="form-group">
	Attach Rover's invoice for us here
</div>

<div id="dropbox" class="dropbox form-inline col-md-12" ng-class="dropClass">
	<div class="form-group col-md-1">
		<span><i class="fa fa-file-o fa-5x"></i></span>
	</div>
	<div class="form-group col-md-11">
		<br>
		<span>{{petCtrl.dropText}}<u>select from inbox</u></span>
	</div>
</div>

<br><br><br><br><br><br><br><br>

<div class="form-group" ng-repeat="file in petCtrl.files.slice(0)">
	<div class="input-group">
		<input type="text" class="form-control" readonly value="{{file.webkitRelativePath || file.name}}">
		<div class="input-group-addon cursorPointer" ng-click="petCtrl.remove($index)">X</div>
	</div>
</div>

<div class="form-inline form-group">
	<div class="form-group col-md-12">
		<div class="form-group col-md-3">
			<button id="btnSubmit" ng-click="petCtrl.submit()">Submit</button>
		</div>
		<div class="col-md-9">
			<u>Or save for later</u>
		</div>
	</div>
</div>
